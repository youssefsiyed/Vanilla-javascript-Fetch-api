<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Pet-Finder</title>

</head>

<body>
    <header class="bg-primary text-center mn-4 p-3">
        <img src="./img/logo.png" alt="Find-A-Pet">
    </header>


    <div class="container">
        <form id="form-pet">
            <div class="form-group">
                <label for="Animal">Animal</label>
                <select id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="mouse">Mouse</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Zip">Zip Code</label>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter the zip code">
                <input type="submit" value="Find" class="btn btn-primary btn-block mt-3">
            </div>
        </form>
    </div>
    <br>
    <div class="container-fluid" id="result"></div>

    <footer class="footer text-center">
        <p>Copy Right &copy; 2017-2018</p>
    </footer>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
